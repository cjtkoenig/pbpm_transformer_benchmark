# Global defaults you can override from CLI, e.g.:
# python -m src.cli task=next_activity model.hidden_size=512
seed: 42

task: next_activity            # next_activity | suffix | next_time | remaining_time
cv:
  n_folds: 5
  stratify: null
  split_by_cases: true

data:
  path_raw: data/raw
  path_processed: data/processed
  end_of_case_token: "<eoc>"
  max_prefix_length: null
  attribute_mode: minimal      # minimal | extended
  datasets: ["sample_synth"]   # generated by scripts/get_sample_data.py

model:
  name: baseline
  hidden_size: 256
  num_layers: 4
  num_heads: 8
  dropout_probability: 0.1

train:
  batch_size: 128
  max_epochs: 10
  learning_rate: 3e-4
  accelerator: auto            # auto | cpu | gpu | mps
  devices: 1

metrics:
  next_activity: ["accuracy", "f1_score"]
  suffix: ["normalized_damerau_levenshtein"]
  time: ["mae", "rmse", "r2"]